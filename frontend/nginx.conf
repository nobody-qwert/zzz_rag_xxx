server {
  listen 80;
  server_name _;

  # Serve the built Vite app
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API calls to the backend service in the Compose network
  location /api/ {
    proxy_pass http://rag-backend:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Disable proxy buffering to stream logs/errors quickly
    proxy_buffering off;

    # Increase timeouts for long-running ingestion
    proxy_connect_timeout 60s;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    # Allow larger uploads
    client_max_body_size 200m;
  }

  # SPA fallback for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
  }
}
