<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG UI</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Apple Color Emoji, Segoe UI Emoji; }
      header { padding: 12px 16px; border-bottom: 1px solid #4443; display: flex; align-items: center; gap: 12px; }
      header h1 { font-size: 16px; margin: 0; }
      main { display: grid; gap: 16px; grid-template-columns: 320px 1fr; padding: 16px; }
      .card { border: 1px solid #4443; border-radius: 8px; padding: 12px; background: #fff0; }
      .stack { display: grid; gap: 8px; }
      button, input[type="file"], input[type="text"], textarea {
        font: inherit; padding: 8px 10px; border-radius: 6px; border: 1px solid #4443; background: #fff0;
      }
      button { cursor: pointer; }
      .row { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
      .docs { max-height: 40vh; overflow: auto; border: 1px dashed #4443; border-radius: 6px; padding: 8px; }
      .messages { min-height: 240px; max-height: 60vh; overflow: auto; border: 1px dashed #4443; border-radius: 6px; padding: 8px; white-space: pre-wrap; }
      .muted { opacity: 0.7; font-size: 12px; }
      .answer { padding: 8px; border-radius: 6px; background: #4a90e22a; }
      .sources { font-size: 12px; opacity: 0.85; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
