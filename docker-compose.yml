name: rag-remote-lmstudio
services:
  rag-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    environment:
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      DATA_DIR: ${DATA_DIR}
      INDEX_DIR: ${INDEX_DIR}
    volumes:
      - ./data:${DATA_DIR}
      - ./indices:${INDEX_DIR}
    ports:
      - "${BACKEND_PORT}:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - rag-backend
    ports:
      - "${FRONTEND_PORT}:80"
